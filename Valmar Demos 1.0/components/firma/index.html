<style>
    .kbw-signature {
        width: 100%;
        height: 100%;
    }
</style>
<div data-role="view" data-title="Firma" data-layout="main" data-model="app.firma" data-show="app.firma.onShow" data-after-show="app.firma.afterShow">
    <!-- START_CUSTOM_CODE_firma -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_firma -->
    <h3>Firme dentro del recuadro</h3>
    <div id="divContenedor" align="center">
        <div id="sig" class="image-with-text">
            <script>
                $(function () {
                    // $("#sig").css("width");
                    $("#sig").css("width", $(window).width()*0.9); 
                    $("#sig").css("height", $(window).width() *0.9);
                    // console.log($(window).width());
                    $('#sig').signature();

                    $('#clear').click(function () {
                        $('#sig').signature('clear');
                    });
                    $('#json').click(function () {
                        alert($('#sig').signature('toJSON'));
                    });
                    $('#svg').click(function () {
                        alert($('#sig').signature('toSVG'));
                    });
                });
            </script>
        </div>
        <ul data-role="buttongroup">
            <a data-role="button" data-icon="refresh" id="clear">Limpiar</a>
            <a data-role="button" data-icon="info" id="json">En Json</a>
            <a data-role="button" data-icon="info" id="svg">En SVG</a>
        </ul>

</div>
